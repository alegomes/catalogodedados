            vcge: "VCGE"
            siorg: "Código SIORG"
            
        # Translate model attribute names. Used in Model.human_attribute_name(attribute).
        attributes:
            orgao:
                nome: 
                    one: "Nome"
                    other : "Nomes"
                url: "URL"
                siorg: "Código SIORG"
